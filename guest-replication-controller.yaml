apiVersion: v1
kind: Pod
metadata:
  name: pod-guest-v1
  labels:
    app: guest-v1
spec:
  containers:
  - name: container
    image: academyitwill/guest:v1
---
apiVersion: v1
kind: Service
metadata:
  name: svc-guest-v1
spec:
  selector:
    app: guest-v1
  ports:
    port: 80
    targetPort: 80
    nodePort: 30001
  type: NodePort

